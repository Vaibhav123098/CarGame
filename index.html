<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Controls Game Model by Woyrix</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- MediaPipe Hands & Camera Utils -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Courier New', Courier, monospace; }
        #game-container { position: absolute; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 1; }
        #camera-feed {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 200px;
            height: 150px;
            border: 2px solid #00ffcc;
            border-radius: 10px;
            transform: scaleX(-1); /* Mirror effect */
            z-index: 10;
            opacity: 0.8;
            background: #000;
        }
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            box-sizing: border-box;
            z-index: 5;
        }
        .hud-text {
            color: #00ffcc;
            text-shadow: 0 0 10px #00ffcc;
            font-size: 24px;
            font-weight: bold;
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 2rem;
            text-align: center;
            background: rgba(0,0,0,0.8);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #00ffcc;
            z-index: 20;
        }
        #game-over {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            border: 4px solid #ff0055;
            padding: 40px;
            text-align: center;
            color: white;
            z-index: 30;
            border-radius: 20px;
            pointer-events: auto;
        }
        .btn {
            background: #00ffcc;
            color: #000;
            border: none;
            padding: 10px 30px;
            font-size: 1.5rem;
            cursor: pointer;
            margin-top: 20px;
            font-weight: bold;
            border-radius: 5px;
            pointer-events: auto;
        }
        .btn:hover { background: #fff; }
        
        .toggle-btn {
            background: rgba(0, 255, 204, 0.2);
            border: 2px solid #00ffcc;
            color: #00ffcc;
            padding: 10px 20px;
            font-size: 1.2rem;
            cursor: pointer;
            pointer-events: auto;
            margin-top: 10px;
            border-radius: 8px;
            transition: 0.3s;
        }
        .toggle-btn.active {
            background: #00ffcc;
            color: #000;
        }
        .toggle-btn:hover { background: rgba(0, 255, 204, 0.5); }
    </style>
</head>
<body>

    <!-- Camera Feed -->
    <video id="camera-feed" playsinline></video>

    <!-- 3D Container -->
    <div id="game-container"></div>

    <!-- Loading Screen -->
    <div id="loading">
        <h1>Hand Car Controls</h1>
        <p>by WOYRIX</p>
        <p class="text-sm text-gray-300">Allow Camera access when asked.</p>
        <button id="start-btn" class="btn" style="display:none;">START ENGINE</button>
    </div>

    <!-- Game Over Screen -->
    <div id="game-over">
        <h1 class="text-4xl text-red-500 font-bold mb-4">CRASHED!</h1>
        <p class="text-xl mb-4">Final Score: <span id="final-score">0</span></p>
        <button class="btn" onclick="resetGame()">RESTART</button>
    </div>

    <!-- UI Overlay -->
    <div id="ui-layer">
        <div class="flex justify-between w-full">
            <div class="hud-text">DISTANCE: <span id="score">0</span> m</div>
            <div class="hud-text">SPEED: <span id="speed-meter">0</span> km/h</div>
        </div>
        
        <!-- Controls & Info -->
        <div style="display: flex; justify-content: space-between; align-items: flex-end; width: 100%;">
            <!-- Obstacle Toggle -->
            <div>
                <button id="obs-toggle" class="toggle-btn active" onclick="toggleObstacles()">üõë OBSTACLES: ON</button>
            </div>

            <div class="text-center">
                <div class="hud-text" style="font-size: 16px; color: rgba(255,255,255,0.7);">
                    Use RIGHT HAND<br>
                    Move L/R = Steer | Open = Gas | Pinch = Brake
                </div>
            </div>
            
            <!-- Spacer for balance -->
            <div style="width: 150px;"></div>
        </div>
    </div>

    <script>
        const videoElement = document.getElementById('camera-feed');
        const loadingScreen = document.getElementById('loading');
        const startBtn = document.getElementById('start-btn');
        const scoreEl = document.getElementById('score');
        const speedEl = document.getElementById('speed-meter');
        const gameOverScreen = document.getElementById('game-over');
        const finalScoreEl = document.getElementById('final-score');
        const obsToggleBtn = document.getElementById('obs-toggle');

        // Game State
        let gameRunning = false;
        let score = 0;
        let speed = 0; 
        let maxSpeed = 10.0; 
        let obstaclesEnabled = true;
        
        // Hand Inputs
        let handSteering = 0.5; // 0 (left) to 1 (right)
        let handThrottle = 0;   // 0 (pinch) to 1 (open)

        // Three.js Globals
        let scene, camera, renderer;
        let roadMesh, carGroup;
        let wheels = [];
        let obstacles = [];
        let headlightTarget;

        // --- THREE.JS SETUP ---

        function init3D() {
            const container = document.getElementById('game-container');
            
            // Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x050505);
            scene.fog = new THREE.FogExp2(0x050505, 0.02);

            // Camera - Chase View
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 2.5, 6); 

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            container.appendChild(renderer.domElement);

            // Lights
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.3);
            scene.add(ambientLight);

            const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
            dirLight.position.set(5, 10, 5);
            dirLight.castShadow = true;
            scene.add(dirLight);

            // --- OBJECTS ---

            // 1. Endless Road
            const roadGeo = new THREE.PlaneGeometry(20, 400);
            
            const canvas = document.createElement('canvas');
            canvas.width = 512;
            canvas.height = 512;
            const context = canvas.getContext('2d');
            
            context.fillStyle = '#222';
            context.fillRect(0, 0, 512, 512);
            context.fillStyle = '#00ffcc'; 
            context.fillRect(0, 0, 20, 512);
            context.fillRect(492, 0, 20, 512);
            context.fillStyle = '#ffffff';
            context.fillRect(246, 0, 20, 256); 

            const roadTexture = new THREE.CanvasTexture(canvas);
            roadTexture.wrapS = THREE.RepeatWrapping;
            roadTexture.wrapT = THREE.RepeatWrapping;
            roadTexture.repeat.set(1, 20);
            
            const roadMat = new THREE.MeshStandardMaterial({ 
                map: roadTexture, 
                roughness: 0.8 
            });
            
            roadMesh = new THREE.Mesh(roadGeo, roadMat);
            roadMesh.rotation.x = -Math.PI / 2;
            roadMesh.receiveShadow = true;
            scene.add(roadMesh);

            // 2. The Player Car
            carGroup = new THREE.Group();
            
            // Car Body
            const bodyGeo = new THREE.BoxGeometry(1.2, 0.5, 2.5);
            const bodyMat = new THREE.MeshStandardMaterial({ color: 0x111111, roughness: 0.2, metalness: 0.8 });
            const body = new THREE.Mesh(bodyGeo, bodyMat);
            body.position.y = 0.5;
            body.castShadow = true;
            carGroup.add(body);

            // Car Cabin
            const topGeo = new THREE.BoxGeometry(1.0, 0.4, 1.0);
            const topMat = new THREE.MeshStandardMaterial({ color: 0x00ffcc, emissive: 0x002222 }); 
            const top = new THREE.Mesh(topGeo, topMat);
            top.position.y = 0.9;
            top.position.z = 0.3; 
            carGroup.add(top);

            // Wheels
            const wheelGeo = new THREE.CylinderGeometry(0.3, 0.3, 0.2, 16);
            const wheelMat = new THREE.MeshStandardMaterial({ color: 0x333333 });
            
            const positions = [
                { x: -0.7, z: 0.8 }, { x: 0.7, z: 0.8 }, 
                { x: -0.7, z: -0.8 }, { x: 0.7, z: -0.8 } 
            ];

            positions.forEach(pos => {
                const wheel = new THREE.Mesh(wheelGeo, wheelMat);
                wheel.rotation.z = Math.PI / 2;
                wheel.position.set(pos.x, 0.3, pos.z);
                wheels.push(wheel);
                carGroup.add(wheel);
            });

            // Lights (Tail & Head)
            const tailLightGeo = new THREE.BoxGeometry(0.25, 0.1, 0.1);
            const tailLightMat = new THREE.MeshBasicMaterial({ color: 0xff0000 });
            const tl1 = new THREE.Mesh(tailLightGeo, tailLightMat);
            tl1.position.set(-0.4, 0.5, 1.25);
            carGroup.add(tl1);
            const tl2 = new THREE.Mesh(tailLightGeo, tailLightMat);
            tl2.position.set(0.4, 0.5, 1.25);
            carGroup.add(tl2);

            const headLightGeo = new THREE.BoxGeometry(0.2, 0.1, 0.1);
            const headLightMat = new THREE.MeshBasicMaterial({ color: 0xffffff });
            const hl1 = new THREE.Mesh(headLightGeo, headLightMat);
            hl1.position.set(-0.4, 0.4, -1.25);
            carGroup.add(hl1);
            const hl2 = new THREE.Mesh(headLightGeo, headLightMat);
            hl2.position.set(0.4, 0.4, -1.25);
            carGroup.add(hl2);

            // Light Beams
            headlightTarget = new THREE.Object3D();
            headlightTarget.position.set(0, 0, -10); 
            carGroup.add(headlightTarget);

            const spotL = new THREE.SpotLight(0xffffff, 2);
            spotL.angle = Math.PI / 6;
            spotL.penumbra = 0.5;
            spotL.distance = 20;
            spotL.position.set(-0.4, 0.5, -1.2);
            spotL.target = headlightTarget;
            carGroup.add(spotL);

            const spotR = new THREE.SpotLight(0xffffff, 2);
            spotR.angle = Math.PI / 6;
            spotR.penumbra = 0.5;
            spotR.distance = 20;
            spotR.position.set(0.4, 0.5, -1.2);
            spotR.target = headlightTarget;
            carGroup.add(spotR);

            scene.add(carGroup);

            // Environment Grid
            const grid = new THREE.GridHelper(200, 50, 0xff0055, 0x110011);
            grid.position.y = -0.1;
            scene.add(grid);

            // Animation Loop
            animate();
        }

        // --- OBSTACLE LOGIC ---

        function spawnObstacle() {
            if (!obstaclesEnabled || !gameRunning) return;

            // Spawn rate based on speed
            if (Math.random() < 0.02 + (speed * 0.02)) {
                const geo = new THREE.BoxGeometry(1, 1, 1);
                const mat = new THREE.MeshStandardMaterial({ 
                    color: Math.random() > 0.5 ? 0xff0055 : 0xffff00,
                    emissive: 0x440000 
                });
                const obs = new THREE.Mesh(geo, mat);
                
                // Random position on road (approx -8 to 8 width)
                obs.position.x = (Math.random() - 0.5) * 12;
                obs.position.y = 0.5;
                obs.position.z = -100; // Far ahead
                
                scene.add(obs);
                obstacles.push(obs);
            }
        }

        function updateObstacles() {
            for (let i = obstacles.length - 1; i >= 0; i--) {
                const obs = obstacles[i];
                
                // Move towards camera (+Z)
                // Speed multiplier to make them feel like they are approaching fast
                obs.position.z += speed * 0.8 + 0.1; 

                // Collision Detection
                // Simple box distance check
                // Car is at Z ~ 0
                if (Math.abs(obs.position.z - carGroup.position.z) < 1.5) {
                    if (Math.abs(obs.position.x - carGroup.position.x) < 1.2) {
                        gameOver();
                    }
                }

                // Remove if passed camera
                if (obs.position.z > 10) {
                    scene.remove(obs);
                    obstacles.splice(i, 1);
                }
            }
        }

        function clearObstacles() {
            obstacles.forEach(o => scene.remove(o));
            obstacles = [];
        }

        function toggleObstacles() {
            obstaclesEnabled = !obstaclesEnabled;
            obsToggleBtn.innerText = obstaclesEnabled ? "üõë OBSTACLES: ON" : "üõ°Ô∏è OBSTACLES: OFF";
            obsToggleBtn.classList.toggle("active");
            
            if (!obstaclesEnabled) {
                clearObstacles();
            }
        }

        function gameOver() {
            gameRunning = false;
            finalScoreEl.innerText = Math.floor(score / 100);
            gameOverScreen.style.display = 'block';
        }

        function resetGame() {
            score = 0;
            speed = 0;
            clearObstacles();
            carGroup.position.x = 0;
            carGroup.rotation.z = 0;
            gameOverScreen.style.display = 'none';
            gameRunning = true;
        }

        function resize() {
            if (!camera || !renderer) return;
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        window.addEventListener('resize', resize);

        function animate() {
            requestAnimationFrame(animate);

            if (!gameRunning) return;

            // 1. Steering Physics
            const targetX = (handSteering - 0.5) * 12; 
            carGroup.position.x += (targetX - carGroup.position.x) * 0.1;
            carGroup.rotation.z = -(targetX - carGroup.position.x) * 0.15;

            // 2. Camera Chase Logic
            camera.position.x += (carGroup.position.x - camera.position.x) * 0.08;
            camera.lookAt(carGroup.position.x, carGroup.position.y, carGroup.position.z - 5);

            // 3. Speed Physics
            const targetSpeed = handThrottle * maxSpeed;
            speed += (targetSpeed - speed) * 0.05;
            if (speed < 0) speed = 0;

            // 4. Road & Obstacles
            if (roadMesh) {
                roadMesh.material.map.offset.y += speed * 0.02;
            }

            spawnObstacle();
            updateObstacles();

            // 5. Wheels
            wheels.forEach(w => {
                w.rotation.x -= speed * 0.5;
            });

            // 6. UI
            score += Math.floor(speed * 10);
            scoreEl.innerText = Math.floor(score / 100);
            speedEl.innerText = Math.floor(speed * 100);

            renderer.render(scene, camera);
        }

        // --- MEDIAPIPE LOGIC ---
        const hands = new Hands({locateFile: (file) => {
            return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
        }});

        hands.setOptions({
            maxNumHands: 2,
            modelComplexity: 1,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });

        hands.onResults(onResults);

        const cameraFeed = new Camera(videoElement, {
            onFrame: async () => {
                await hands.send({image: videoElement});
            },
            width: 640,
            height: 480
        });

        function onResults(results) {
            if (!results.multiHandLandmarks || results.multiHandLandmarks.length === 0) {
                handThrottle = 0; 
                return;
            }

            let playerHand = null;
            if (results.multiHandedness) {
                for (let i = 0; i < results.multiHandedness.length; i++) {
                    if (results.multiHandedness[i].label === 'Right') {
                        playerHand = results.multiHandLandmarks[i];
                        break;
                    }
                }
            }
            if (!playerHand) playerHand = results.multiHandLandmarks[0];

            if (playerHand) {
                // Steering
                const x = playerHand[9].x; 
                handSteering = 1 - Math.min(Math.max((x - 0.2) / 0.6, 0), 1); 

                // Speed
                const p1 = playerHand[4];
                const p2 = playerHand[8];
                const dist = Math.hypot(p1.x - p2.x, p1.y - p2.y);
                
                const minD = 0.03;
                const maxD = 0.15;
                let nDist = (dist - minD) / (maxD - minD);
                handThrottle = Math.min(Math.max(nDist, 0), 1);
            }
        }

        startBtn.style.display = 'block';
        startBtn.addEventListener('click', () => {
            startBtn.innerText = "Ignition...";
            init3D(); 
            cameraFeed.start()
                .then(() => {
                    loadingScreen.style.display = 'none';
                    gameRunning = true;
                })
                .catch(err => {
                    alert("Camera Permission Denied!");
                    console.error(err);
                });
        });

    </script>
</body>
</html>
